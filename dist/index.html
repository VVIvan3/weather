<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <dialog>
    <form class="keyform">
      <label for="key">Enter your key:</label>
      <input type="text" name="key" id="key">
      <button type="button" class="submitkey">Submit key</button>
    </form>
  </dialog>
  <div class="wrapper">
    <div class="greeter">
      <h1>Current city: <span class="city">VOID</span></h1>
      <input type="text" class="cityinput">
      <button class="citysearch">Search</button>
      <p class="error">Couldn't find this location</p>
    </div>
    <div class="weathermain">
      <div class="today">
        <h1>Today</h1>
        <img alt="nodata" class="todayicon">
        <div class="todaystats">
          <p class="todaystat">Codition: <span class="todaycondition">nodata</span></p>
          <p class="todaystat">Temperature: <span class="todaytemp">nodata</span></p>
          <p class="todaystat">Feels like: <span class="todayfeels">nodata</span></p>
        </div>
      </div>
    </div>
  </div>
<script defer src="index.bundle.js"></script></body>
</html>
