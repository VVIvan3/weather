<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <dialog>
    <form class="keyform">
      <label for="key">Enter your key:</label>
      <input type="text" name="key" id="key">
      <button type="button" class="submitkey">Submit key</button>
    </form>
  </dialog>
  <div class="wrapper">
    <div class="greeter">
      <h1>Current city: <span class="city">VOID</span></h1>
      <input type="text" class="cityinput">
      <button class="citysearch">Search</button>
      <p class="error">Couldn't find this location</p>
    </div>
  </div>
</body>
</html>
